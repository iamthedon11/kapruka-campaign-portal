<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Suggestion - Kapruka</title>
  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #3d2461 50%, #5e3a8e 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    .kapruka-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0,0,0,0.5);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .kapruka-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      background: linear-gradient(135deg, #FFD700, #FFF, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    .card {
      background: rgba(255,255,255,0.98);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    .card h2 {
      font-family: 'Playfair Display', serif;
      color: #5e3a8e;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.98);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.2);
      text-align: center;
      border-left: 6px solid #FFD700;
    }
    .stat-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .stat-number {
      font-size: 48px;
      font-weight: bold;
      color: #5e3a8e;
      margin: 10px 0;
      font-family: 'Playfair Display', serif;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .progress-container {
      background: #f0f0f0;
      height: 12px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }
    .progress-bar {
      background: linear-gradient(90deg, #5e3a8e, #FFD700);
      height: 100%;
      transition: width 0.8s ease;
      border-radius: 10px;
    }
    .window-info {
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .window-info strong {
      color: #FFD700;
      font-size: 18px;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      color: #5e3a8e;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 16px;
      border: 2px solid #e8e8e8;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 3px rgba(255,215,0,0.1);
    }
    textarea { min-height: 100px; resize: vertical; }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border: 2px solid #e8e8e8;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .radio-option:hover {
      border-color: #FFD700;
      background: rgba(255,215,0,0.05);
    }
    .radio-option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      padding: 0;
    }
    .radio-option input[type="radio"]:checked + label {
      color: #5e3a8e;
      font-weight: 700;
    }
    .radio-option label {
      margin: 0;
      cursor: pointer;
    }
    .btn-submit {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(94,58,142,0.4);
    }
    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,215,0,0.3);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .modal-content {
      background: white;
      padding: 50px;
      border-radius: 24px;
      max-width: 550px;
      text-align: center;
    }
    .modal-icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      font-size: 45px;
      color: white;
    }
    .modal h2 {
      font-family: 'Playfair Display', serif;
      color: #5e3a8e;
      font-size: 32px;
      margin-bottom: 15px;
    }
    .modal-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      .form-row { grid-template-columns: 1fr; }
      .dashboard { grid-template-columns: 1fr; }
      .radio-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"><div class="spinner"></div></div>
  <div class="modal" id="modal"><div class="modal-content" id="modalContent"></div></div>

  <div class="container">
    <div class="header">
      <div class="kapruka-logo">
        <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka">
      </div>
      <h1>Product Suggestion</h1>
      <p class="subtitle">Winning Product Ideas</p>
    </div>

    <div class="window-info">
      <p><strong>Current Submission Window:</strong> <span id="windowDates">Loading...</span></p>
    </div>

    <div class="dashboard">
      <div class="stat-card">
        <div class="stat-icon">üéØ</div>
        <div class="stat-number" id="targetCount">30</div>
        <div class="stat-label">Target Products</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üì¶</div>
        <div class="stat-number" id="actualCount">0</div>
        <div class="stat-label">Submitted This Week</div>
        <div class="progress-container">
          <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">‚≠ê</div>
        <div class="stat-number" id="pickedCount">0</div>
        <div class="stat-label">Approved Winners</div>
      </div>
    </div>

    <div class="card">
      <h2>üí° Submit Product Suggestion</h2>
      
      <form id="productForm">
        <div class="form-group">
          <label>üîó Product Link *</label>
          <input type="url" id="productLink" required placeholder="https://www.daraz.lk/products/...">
        </div>

        <div class="form-group">
          <label>üè™ Kapruka or FC? *</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="kapruka" name="productType" value="Kapruka" checked>
              <label for="kapruka">Kapruka</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="fc" name="productType" value="FC">
              <label for="fc">FC (Fulfillment Center)</label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>üìÇ Product Category *</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="Home & Living">Home & Living</option>
              <option value="Beauty & Health">Beauty & Health</option>
              <option value="Sports & Outdoors">Sports & Outdoors</option>
              <option value="Toys & Kids">Toys & Kids</option>
              <option value="Books & Media">Books & Media</option>
              <option value="Food & Beverages">Food & Beverages</option>
              <option value="Automotive">Automotive</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>üí∞ Margin % *</label>
            <input type="number" id="margin" required placeholder="e.g., 25" step="0.01" min="0" max="100">
          </div>
        </div>

        <div class="form-group">
          <label>üì¶ Available Quantity *</label>
          <input type="number" id="availableQty" required placeholder="e.g., 100" min="1">
        </div>

        <div class="form-group">
          <label>üé® Promotion Idea (Optional)</label>
          <textarea id="promotionIdea" placeholder="Describe your promotion strategy (e.g., Flash Sale, Bundle Deal, Limited Time Offer)"></textarea>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">üöÄ Submit Product</button>
      </form>
    </div>
  </div>

  <script src="js/supabase-api.js"></script>
  <script>
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    async function loadDashboard() {
      try {
        showLoading();
        const data = await getProductDashboard();
        
        if (!data.window) {
          document.getElementById('windowDates').textContent = 'No active window';
          hideLoading();
          return;
        }
        
        document.getElementById('targetCount').textContent = data.target;
        document.getElementById('actualCount').textContent = data.actual;
        document.getElementById('pickedCount').textContent = data.picked;
        
        const progressPercent = Math.min((data.actual / data.target) * 100, 100);
        document.getElementById('progressBar').style.width = progressPercent + '%';
        
        const startDate = new Date(data.window.start_date).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        const endDate = new Date(data.window.end_date).toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'});
        document.getElementById('windowDates').textContent = `${startDate} - ${endDate}`;
        
        hideLoading();
      } catch (error) {
        hideLoading();
        console.error('Dashboard error:', error);
        document.getElementById('windowDates').textContent = 'Error loading';
      }
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      showLoading();

      try {
        const formData = {
          productLink: document.getElementById('productLink').value,
          productType: document.querySelector('input[name="productType"]:checked').value,
          category: document.getElementById('category').value,
          margin: document.getElementById('margin').value,
          availableQty: document.getElementById('availableQty').value,
          promotionIdea: document.getElementById('promotionIdea').value
        };
        
        const result = await submitProductSuggestion(formData);
        
        btn.disabled = false;
        btn.textContent = 'üöÄ Submit Product';
        hideLoading();

        document.getElementById('modalContent').innerHTML = `
          <div class="modal-icon">‚úì</div>
          <h2>Success!</h2>
          <p>Product suggestion submitted successfully!</p>
          <div style="background:#f5f5f5;padding:12px;border-radius:10px;margin:20px 0;font-weight:600;">${result.submissionId}</div>
          <button class="modal-btn" onclick="closeModal()">Close</button>
        `;
        document.getElementById('modal').style.display = 'flex';
        
        document.getElementById('productForm').reset();
        loadDashboard();
        
      } catch (error) {
        btn.disabled = false;
        btn.textContent = 'üöÄ Submit Product';
        hideLoading();
        alert('Error: ' + error.message);
      }
    });

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
