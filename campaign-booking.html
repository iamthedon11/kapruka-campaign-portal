<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Portal - Kapruka</title>
  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    :root {
      --primary-purple: #5e3a8e;
      --primary-purple-dark: #3d2461;
      --primary-purple-darker: #1a0b2e;
      --accent-gold: #FFD700;
      --bg-gradient: linear-gradient(135deg, #1a0b2e 0%, #3d2461 50%, #5e3a8e 100%);
      --card-bg: rgba(255,255,255,0.98);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-lg: 0 16px 48px rgba(0,0,0,0.18);
      --shadow-xl: 0 24px 64px rgba(0,0,0,0.25);
      --border-radius: 16px;
      --border-radius-lg: 24px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      padding: 50px 24px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255,215,0,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(94,58,142,0.12) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(61,36,97,0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      position: relative;
      z-index: 1;
    }
    
    /* ===== HEADER SECTION ===== */
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .kapruka-logo {
      width: 130px;
      height: 130px;
      margin: 0 auto 35px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.4),
        0 0 0 8px rgba(255,215,0,0.2),
        0 0 0 16px rgba(255,215,0,0.1);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    
    .kapruka-logo::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    .kapruka-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      background: linear-gradient(135deg, #FFD700 0%, #FFF 50%, #FFD700 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -1px;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 15px;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    /* ===== CARD STYLES ===== */
    .card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-xl);
      margin-bottom: 32px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeInUp 0.6s ease-out backwards;
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 28px 72px rgba(0,0,0,0.3);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.2s; }
    
    .card h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-purple);
      font-size: 32px;
      margin-bottom: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    /* ===== MONTH GRID ===== */
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
    }
    
    .month-btn {
      padding: 24px 20px;
      border: 2px solid rgba(94,58,142,0.15);
      border-radius: 16px;
      background: linear-gradient(135deg, #fff 0%, #f9f9ff 100%);
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      color: #666;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .month-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
      transition: left 0.5s;
    }
    
    .month-btn:hover::before {
      left: 100%;
    }
    
    .month-btn:hover {
      border-color: var(--accent-gold);
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 32px rgba(255,215,0,0.25);
      color: var(--primary-purple);
    }
    
    .month-btn.selected {
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-purple-dark));
      color: white;
      border-color: var(--accent-gold);
      box-shadow: 
        0 12px 36px rgba(94,58,142,0.4),
        0 0 0 3px rgba(255,215,0,0.3);
      transform: translateY(-6px) scale(1.05);
    }
    
    /* ===== DEPARTMENT CARDS ===== */
    .dept-container { 
      display: none; 
    }
    
    .dept-card {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--border-radius-lg);
      margin-bottom: 32px;
      box-shadow: var(--shadow-lg);
      border-left: 6px solid var(--accent-gold);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    
    .dept-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,215,0,0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .dept-card:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-xl);
    }
    
    .dept-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid rgba(94,58,142,0.1);
      position: relative;
    }
    
    .dept-name {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--primary-purple);
      font-weight: 700;
    }
    
    .dept-meta { 
      display: flex; 
      gap: 16px; 
      flex-wrap: wrap; 
    }
    
    .dept-meta > div {
      background: linear-gradient(135deg, #f8f8ff, #fff);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      color: #666;
      box-shadow: var(--shadow-sm);
      border: 1px solid rgba(94,58,142,0.1);
    }
    
    .meta-value {
      color: var(--primary-purple);
      background: linear-gradient(135deg, var(--accent-gold), #FFC700);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 800;
      margin-left: 8px;
      box-shadow: 0 4px 12px rgba(255,215,0,0.3);
      display: inline-block;
    }
    
    /* ===== SLOT GRID ===== */
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 18px;
    }
    
    .slot {
      aspect-ratio: 1;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid transparent;
      transition: var(--transition);
      font-weight: 600;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .slot::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 3px;
      background: linear-gradient(135deg, transparent, rgba(255,255,255,0.4));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .slot:hover::after {
      opacity: 1;
    }
    
    .slot-num { 
      font-size: 28px; 
      font-weight: 900; 
      margin-bottom: 6px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .slot-label { 
      font-size: 10px; 
      text-transform: uppercase; 
      font-weight: 800;
      letter-spacing: 0.8px;
    }

    /* ===== UPDATED SLOT COLORS ===== */
    
    /* AVAILABLE - Bright Green Gradient */
    .slot.available {
      background: linear-gradient(135deg, #A7F3D0 0%, #6EE7B7 50%, #34D399 100%);
      color: #065F46;
      border-color: #10B981;
      box-shadow: 0 4px 16px rgba(16,185,129,0.25);
    }
    .slot.available:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 
        0 16px 40px rgba(16,185,129,0.35),
        0 0 0 4px rgba(16,185,129,0.15);
      background: linear-gradient(135deg, #6EE7B7 0%, #34D399 50%, #10B981 100%);
    }

    /* REQUEST SUBMITTED - Vibrant Purple Gradient */
    .slot.submitted {
      background: linear-gradient(135deg, #DDD6FE 0%, #C4B5FD 50%, #A78BFA 100%);
      color: #5B21B6;
      border-color: #7C3AED;
      box-shadow: 0 4px 16px rgba(124,58,237,0.25);
    }
    .slot.submitted .slot-num,
    .slot.submitted .slot-label {
      color: #5B21B6;
    }
    .slot.submitted:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 
        0 12px 32px rgba(124,58,237,0.35),
        0 0 0 4px rgba(124,58,237,0.15);
    }

    /* WORKING - Warm Orange Gradient */
    .slot.working {
      background: linear-gradient(135deg, #FED7AA 0%, #FDBA74 50%, #FB923C 100%);
      color: #9A3412;
      border-color: #EA580C;
      box-shadow: 0 4px 16px rgba(234,88,12,0.25);
    }
    .slot.working .slot-num {
      color: #7C2D12;
    }
    .slot.working:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 
        0 12px 32px rgba(234,88,12,0.35),
        0 0 0 4px rgba(234,88,12,0.15);
    }

    /* LIVE - Electric Blue Gradient */
    .slot.live {
      background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 50%, #2563EB 100%);
      color: white;
      border-color: #1D4ED8;
      box-shadow: 
        0 4px 16px rgba(37,99,235,0.35),
        0 0 20px rgba(59,130,246,0.2);
    }
    .slot.live .slot-num,
    .slot.live .slot-label {
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .slot.live .slot-details {
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 4px 8px;
      border-radius: 6px;
      margin-top: 6px;
    }
    .slot.live:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 
        0 12px 32px rgba(37,99,235,0.45),
        0 0 24px rgba(59,130,246,0.3),
        0 0 0 4px rgba(96,165,250,0.2);
    }

    /* COMPLETED - Sophisticated Slate Gradient */
    .slot.completed {
      background: linear-gradient(135deg, #CBD5E1 0%, #94A3B8 50%, #64748B 100%);
      color: #1E293B;
      border-color: #475569;
      box-shadow: 0 4px 16px rgba(71,85,105,0.25);
    }
    .slot.completed .slot-num {
      color: #0F172A;
    }
    .slot.completed .slot-label {
      color: #334155;
    }
    .slot.completed:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 
        0 12px 32px rgba(71,85,105,0.35),
        0 0 0 4px rgba(148,163,184,0.2);
    }

    /* SELECTED - Premium Gold Gradient */
    .slot.selected {
      background: linear-gradient(135deg, #FDE68A 0%, #FCD34D 50%, #FBBF24 100%);
      color: var(--primary-purple);
      border-color: var(--primary-purple);
      transform: scale(1.12);
      box-shadow: 
        0 20px 50px rgba(251,191,36,0.5),
        0 0 0 5px rgba(251,191,36,0.2),
        0 0 40px rgba(251,191,36,0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 20px 50px rgba(251,191,36,0.5), 0 0 0 5px rgba(251,191,36,0.2), 0 0 40px rgba(251,191,36,0.3); }
      50% { box-shadow: 0 20px 50px rgba(251,191,36,0.6), 0 0 0 8px rgba(251,191,36,0.3), 0 0 50px rgba(251,191,36,0.4); }
    }
    
    .slot.selected .slot-num {
      color: var(--primary-purple-dark);
      font-size: 30px;
    }

    .slot-details {
      font-size: 9px;
      margin-top: 6px;
      line-height: 1.4;
      font-weight: 700;
      text-align: center;
      opacity: 0.9;
    }
    
    /* ===== FORM STYLES ===== */
    .form-card { 
      display: none; 
    }
    
    .form-group { 
      margin-bottom: 24px; 
    }
    
    label {
      display: block;
      color: var(--primary-purple);
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    
    input, textarea {
      width: 100%;
      padding: 18px;
      border: 2px solid #e8e8e8;
      border-radius: 14px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
      background: white;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 4px rgba(255,215,0,0.15);
      transform: translateY(-2px);
    }
    
    input:hover, textarea:hover {
      border-color: #d0d0d0;
    }
    
    textarea { 
      min-height: 140px; 
      resize: vertical;
    }
    
    .date-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .btn-submit {
      width: 100%;
      padding: 22px;
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-purple-dark));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 24px;
      transition: var(--transition);
      box-shadow: 0 8px 24px rgba(94,58,142,0.3);
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-submit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-submit:hover::before {
      width: 400px;
      height: 400px;
    }
    
    .btn-submit:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(94,58,142,0.4);
    }
    
    .btn-submit:active {
      transform: translateY(-2px);
    }
    
    .btn-submit:disabled {
      background: linear-gradient(135deg, #ccc, #aaa);
      cursor: not-allowed;
      transform: none;
    }
    
    /* ===== LOADING & MODAL ===== */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26,11,46,0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255,215,0,0.2);
      border-top-color: var(--accent-gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26,11,46,0.95);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 24px;
    }
    
    .modal-content {
      background: white;
      padding: 50px;
      border-radius: var(--border-radius-lg);
      max-width: 550px;
      text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,0.5);
      animation: modalSlideIn 0.4s ease-out;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .modal-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #10B981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      font-size: 50px;
      color: white;
      box-shadow: 0 12px 32px rgba(16,185,129,0.4);
    }
    
    .modal h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-purple);
      font-size: 36px;
      margin-bottom: 18px;
    }
    
    .modal-btn {
      padding: 16px 48px;
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-purple-dark));
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 24px;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(94,58,142,0.3);
    }
    
    .modal-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(94,58,142,0.4);
    }
    
    .detail-row {
      text-align: left;
      padding: 16px;
      background: linear-gradient(135deg, #f9f9ff, #fff);
      border-radius: 12px;
      margin: 14px 0;
      border-left: 4px solid var(--primary-purple);
      box-shadow: var(--shadow-sm);
    }
    
    .detail-row strong {
      color: var(--primary-purple);
      display: block;
      margin-bottom: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 800;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body { padding: 30px 16px; }
      h1 { font-size: 38px; }
      .card { padding: 28px; }
      .dept-header { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 16px; 
      }
      .slot-grid { 
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
        gap: 14px;
      }
      .date-row { grid-template-columns: 1fr; }
      .month-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"><div class="spinner"></div></div>
  <div class="modal" id="modal"><div class="modal-content" id="modalContent"></div></div>

  <div class="container">
    <div class="header">
      <div class="kapruka-logo">
        <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka">
      </div>
      <h1>Campaign Portal</h1>
      <p class="subtitle">Kapruka Holdings PLC</p>
    </div>

    <div class="card">
      <h2>üìÖ Select Campaign Month</h2>
      <div class="month-grid" id="monthGrid">
        <div style="text-align:center;padding:40px;color:#999;grid-column:1/-1;">Loading...</div>
      </div>
    </div>

    <div class="dept-container" id="deptContainer"></div>

    <div class="card form-card" id="formCard">
      <h2>‚ú® Campaign Details</h2>
      <form id="campaignForm">
        <div class="form-group">
          <label>üìù Campaign Details:</label>
          <textarea id="campaign" required placeholder="Describe your campaign..."></textarea>
        </div>
        <div class="form-group">
          <label>‚è±Ô∏è Duration (days):</label>
          <input type="number" id="duration" value="7" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label>üìÖ Campaign Period:</label>
          <div class="date-row">
            <input type="date" id="startDate" required>
            <input type="date" id="endDate" required readonly style="background:#f5f5f5;">
          </div>
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">üöÄ Submit Request</button>
      </form>
    </div>
  </div>

  <script src="js/supabase-api.js"></script>
  <script>
    let selectedMonth = null;
    let selectedDept = null;
    let selectedSlot = null;
    let selectedElement = null;

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function calcEndDate() {
      const start = document.getElementById('startDate').value;
      const duration = parseInt(document.getElementById('duration').value);
      if (start && duration) {
        const end = new Date(start);
        end.setDate(end.getDate() + duration);
        document.getElementById('endDate').value = end.toISOString().split('T')[0];
      }
    }

    document.getElementById('startDate').addEventListener('change', calcEndDate);
    document.getElementById('duration').addEventListener('change', calcEndDate);

    async function loadInitialData() {
      try {
        showLoading();
        const data = await getInitialData();

        if (data && data.months && data.months.length > 0) {
          displayMonths(data.months);
          if (data.currentMonth && data.months.includes(data.currentMonth)) {
            setTimeout(() => selectMonth(data.currentMonth), 500);
          }
        } else {
          document.getElementById('monthGrid').innerHTML = 
            '<div style="text-align:center;padding:40px;color:#999;grid-column:1/-1;">No active months yet.</div>';
        }
        hideLoading();
      } catch (error) {
        hideLoading();
        document.getElementById('monthGrid').innerHTML = 
          '<div style="text-align:center;padding:40px;color:#d32f2f;grid-column:1/-1;">Error: ' + error.message + '</div>';
      }
    }

    function displayMonths(months) {
      const grid = document.getElementById('monthGrid');
      grid.innerHTML = '';

      months.forEach(m => {
        const btn = document.createElement('div');
        btn.className = 'month-btn';
        btn.textContent = m;
        btn.onclick = () => selectMonth(m);
        grid.appendChild(btn);
      });
    }

    async function selectMonth(month) {
      selectedMonth = month;
      selectedDept = null;
      selectedSlot = null;
      selectedElement = null;
      document.getElementById('formCard').style.display = 'none';

      document.querySelectorAll('.month-btn').forEach(b => {
        b.classList.toggle('selected', b.textContent === month);
      });

      try {
        showLoading();
        const depts = await getSlotsForMonth(month);
        displayDepts(depts);
        hideLoading();
      } catch (error) {
        hideLoading();
        alert('Error loading departments: ' + error.message);
      }
    }

    function displayDepts(depts) {
      const container = document.getElementById('deptContainer');
      container.innerHTML = '';

      if (!depts || depts.length === 0) {
        container.innerHTML = '<div class="card"><p style="text-align:center;padding:40px;color:#999;">No departments for this month.</p></div>';
        container.style.display = 'block';
        return;
      }

      depts.forEach(dept => {
        const available = dept.slots.filter(s => s.available).length;
        const card = document.createElement('div');
        card.className = 'dept-card';
        card.innerHTML = `
          <div class="dept-header">
            <div class="dept-name">${dept.department}</div>
            <div class="dept-meta">
              <div>üí∞ Budget: <span class="meta-value">$${dept.budget}k</span></div>
              <div>üé∞ Available: <span class="meta-value">${available}/${dept.totalSlots}</span></div>
            </div>
          </div>
          <div class="slot-grid" id="grid-${dept.department.replace(/\s+/g,'-')}"></div>
        `;
        container.appendChild(card);

        const grid = document.getElementById(`grid-${dept.department.replace(/\s+/g,'-')}`);
        dept.slots.forEach(slot => {
          const div = document.createElement('div');

          if (slot.available) {
            div.className = 'slot available';
            div.innerHTML = `
              <div class="slot-num">${slot.number}</div>
              <div class="slot-label">AVAILABLE</div>
            `;
            div.onclick = () => pickSlot(dept.department, slot.name, div);
          } else {
            const status = slot.details.status;
            let slotClass = 'working';
            
            if (status === 'Request Submitted') slotClass = 'submitted';
            else if (status === 'Working') slotClass = 'working';
            else if (status === 'Live') slotClass = 'live';
            else if (status === 'Completed') slotClass = 'completed';
            
            div.className = 'slot ' + slotClass;
            
            let displayLabel = status.toUpperCase();
            if (displayLabel.length > 12) {
              displayLabel = displayLabel.substring(0, 10) + '..';
            }
            
            div.innerHTML = `
              <div class="slot-num">${slot.number}</div>
              <div class="slot-label">${displayLabel}</div>
              <div class="slot-details">${slot.details.campaign.substring(0,20)}</div>
            `;
            div.onclick = () => showDetails(slot.details);
          }

          grid.appendChild(div);
        });
      });

      container.style.display = 'block';
    }

    function pickSlot(dept, slotName, element) {
      if (selectedElement && selectedElement !== element) {
        selectedElement.classList.remove('selected');
        selectedElement.classList.add('available');
        selectedElement.querySelector('.slot-label').textContent = 'AVAILABLE';
      }

      if (element.classList.contains('selected')) {
        element.classList.remove('selected');
        element.classList.add('available');
        element.querySelector('.slot-label').textContent = 'AVAILABLE';
        selectedDept = null;
        selectedSlot = null;
        selectedElement = null;
        document.getElementById('formCard').style.display = 'none';
      } else {
        element.classList.remove('available');
        element.classList.add('selected');
        element.querySelector('.slot-label').textContent = 'SELECTED';
        selectedDept = dept;
        selectedSlot = slotName;
        selectedElement = element;
        document.getElementById('formCard').style.display = 'block';
        document.getElementById('formCard').scrollIntoView({behavior: 'smooth'});
      }
    }

    function showDetails(details) {
      document.getElementById('modalContent').innerHTML = `
        <div class="modal-icon">üìã</div>
        <h2>Slot Details</h2>
        <div class="detail-row"><strong>Request ID</strong><span>${details.requestId}</span></div>
        <div class="detail-row"><strong>Campaign</strong><span>${details.campaign}</span></div>
        <div class="detail-row"><strong>Status</strong><span>${details.status}</span></div>
        <div class="detail-row"><strong>Requestor</strong><span>${details.requestor}</span></div>
        <div class="detail-row"><strong>Period</strong><span>${details.startDate} to ${details.endDate}</span></div>
        <button class="modal-btn" onclick="closeModal()">Close</button>
      `;
      document.getElementById('modal').style.display = 'flex';
    }

    document.getElementById('campaignForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedDept || !selectedSlot) {
        alert('Please select a slot first');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      showLoading();

      try {
        const formData = {
          department: selectedDept,
          month: selectedMonth,
          slot: selectedSlot,
          campaign: document.getElementById('campaign').value,
          duration: document.getElementById('duration').value,
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value
        };

        const result = await submitCampaignRequest(formData);

        btn.disabled = false;
        btn.textContent = 'üöÄ Submit Request';
        hideLoading();

        document.getElementById('modalContent').innerHTML = `
          <div class="modal-icon">‚úì</div>
          <h2>Success!</h2>
          <p>Campaign request submitted with status: <strong>Request Submitted</strong></p>
          <div style="background:#f5f5f5;padding:12px;border-radius:10px;margin:20px 0;font-weight:600;">${result.requestId}</div>
          <button class="modal-btn" onclick="closeSuccess()">Close</button>
        `;
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('campaignForm').reset();
        document.getElementById('formCard').style.display = 'none';

      } catch (error) {
        btn.disabled = false;
        btn.textContent = 'üöÄ Submit Request';
        hideLoading();
        alert('Error: ' + error.message);
        selectMonth(selectedMonth);
      }
    });

    function closeSuccess() {
      document.getElementById('modal').style.display = 'none';
      if (selectedMonth) {
        showLoading();
        setTimeout(() => selectMonth(selectedMonth), 300);
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    window.onload = loadInitialData;
  </script>
</body>
</html>
