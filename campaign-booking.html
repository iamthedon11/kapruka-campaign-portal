<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Booking - Kapruka</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw">
  <style>
    /* Campaign-specific styles */
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 30px;
    }

    .month-btn {
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .month-btn:hover {
      border-color: #422B73;
      transform: translateY(-2px);
    }

    .month-btn.active {
      background: #422B73;
      color: white;
      border-color: #422B73;
    }

    .department-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dept-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .dept-header h3 {
      margin: 0;
      color: #422B73;
      font-size: 20px;
    }

    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .slot {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .slot.available {
      background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
      border-color: #4CAF50;
    }

    .slot.available:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .slot.booked {
      background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
      border-color: #F44336;
      cursor: default;
    }

    .slot-number {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #422B73;
    }

    .slot-status {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .slot.available .slot-status {
      color: #2E7D32;
    }

    .slot.booked .slot-status {
      color: #C62828;
    }

    .slot-details {
      font-size: 11px;
      line-height: 1.4;
      color: #666;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
      color: #422B73;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #422B73;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #422B73;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #5a3a9e;
    }

    .info-box {
      background: #E3F2FD;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .info-box p {
      margin: 5px 0;
      font-size: 14px;
    }

    .info-box strong {
      color: #422B73;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-brand">
      <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka">
      <span>Kapruka Campaign Portal</span>
    </div>
    <div class="nav-links">
      <a href="campaign-booking.html" class="active">üìÖ Campaign Booking</a>
      <a href="product-suggestion.html">üí° Product Suggestion</a>
      <a href="admin-dashboard.html">‚öôÔ∏è Admin Dashboard</a>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>üìÖ Campaign Slot Booking</h1>
      <p>Select a month and book your campaign slot</p>
    </div>

    <div class="card">
      <h2>Select Month</h2>
      <div id="monthGrid" class="month-grid">
        <!-- Month buttons will be loaded here -->
      </div>
    </div>

    <div id="departmentsContainer">
      <!-- Department cards will be loaded here -->
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Book Campaign Slot</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <div class="info-box">
        <p><strong>Department:</strong> <span id="selectedDepartment"></span></p>
        <p><strong>Slot:</strong> <span id="selectedSlot"></span></p>
      </div>

      <form id="bookingForm">
        <input type="hidden" id="hiddenDepartment">
        <input type="hidden" id="hiddenMonth">
        <input type="hidden" id="hiddenSlot">

        <div class="form-group">
          <label>Your Name *</label>
          <input type="text" id="requesterName" required placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label>Campaign Name *</label>
          <input type="text" id="campaignName" required placeholder="Enter campaign name">
        </div>

        <div class="form-group">
          <label>Duration *</label>
          <input type="text" id="duration" required placeholder="e.g., 2 weeks">
        </div>

        <div class="form-group">
          <label>Start Date *</label>
          <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
          <label>End Date *</label>
          <input type="date" id="endDate" required>
        </div>

        <button type="submit" class="submit-btn">Submit Booking Request</button>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <!-- Success Message -->
  <div id="successMessage" class="message success">
    <span id="successText"></span>
  </div>

  <!-- Error Message -->
  <div id="errorMessage" class="message error">
    <span id="errorText"></span>
  </div>

  <script src="js/supabase-api.js"></script>
  <script>
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // CAMPAIGN BOOKING - FRONTEND LOGIC
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  let currentMonth = '';

  // Show/Hide Loading
  function showLoading() {
    document.getElementById('loading').style.display = 'flex';
  }

  function hideLoading() {
    document.getElementById('loading').style.display = 'none';
  }

  // Show Success Message
  function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    const messageText = document.getElementById('successText');
    messageText.textContent = message;
    successDiv.style.display = 'block';
    setTimeout(() => { successDiv.style.display = 'none'; }, 5000);
  }

  // Show Error Message
  function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const messageText = document.getElementById('errorText');
    messageText.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
  }

  // Load Initial Data
  async function loadInitialData() {
    try {
      showLoading();
      const data = await getInitialData();
      
      // Render month buttons
      const monthGrid = document.getElementById('monthGrid');
      monthGrid.innerHTML = '';
      
      data.months.forEach(month => {
        const btn = document.createElement('button');
        btn.className = 'month-btn';
        if (month === data.currentMonth) {
          btn.classList.add('active');
          currentMonth = month;
        }
        btn.textContent = month;
        btn.onclick = () => selectMonth(month);
        monthGrid.appendChild(btn);
      });
      
      // Load slots for current month
      await loadSlotsForMonth(currentMonth);
      
      hideLoading();
    } catch (error) {
      hideLoading();
      showError('Failed to load data: ' + error.message);
    }
  }

  // Select Month
  function selectMonth(month) {
    document.querySelectorAll('.month-btn').forEach(btn => {
      btn.classList.remove('active');
      if (btn.textContent === month) btn.classList.add('active');
    });
    currentMonth = month;
    loadSlotsForMonth(month);
  }

  // Load Slots for Month
  async function loadSlotsForMonth(month) {
    try {
      showLoading();
      const departments = await getSlotsForMonth(month);
      
      const container = document.getElementById('departmentsContainer');
      container.innerHTML = '';
      
      if (departments.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#999;">No departments configured for this month</p>';
        hideLoading();
        return;
      }
      
      departments.forEach(dept => {
        const deptCard = document.createElement('div');
        deptCard.className = 'department-card';
        deptCard.style.borderLeft = `4px solid ${dept.color}`;
        
        let slotsHTML = '';
        dept.slots.forEach(slot => {
          if (slot.available) {
            slotsHTML += `
              <div class="slot available" onclick="openBookingModal('${dept.department}', '${slot.name}')">
                <div class="slot-number">${slot.number}</div>
                <div class="slot-status">Available</div>
              </div>
            `;
          } else {
            slotsHTML += `
              <div class="slot booked">
                <div class="slot-number">${slot.number}</div>
                <div class="slot-status">${slot.details.status}</div>
                <div class="slot-details">
                  <strong>${slot.details.campaign}</strong><br>
                  ${slot.details.requestor}<br>
                  ${slot.details.startDate} - ${slot.details.endDate}
                </div>
              </div>
            `;
          }
        });
        
        deptCard.innerHTML = `
          <div class="dept-header">
            <h3>${dept.department}</h3>
            <span class="badge">Budget: $${dept.budget}k</span>
          </div>
          <div class="slots-grid">${slotsHTML}</div>
        `;
        
        container.appendChild(deptCard);
      });
      
      hideLoading();
    } catch (error) {
      hideLoading();
      showError('Failed to load slots: ' + error.message);
    }
  }

  // Open Booking Modal
  function openBookingModal(department, slot) {
    document.getElementById('selectedDepartment').textContent = department;
    document.getElementById('selectedSlot').textContent = slot;
    document.getElementById('hiddenDepartment').value = department;
    document.getElementById('hiddenMonth').value = currentMonth;
    document.getElementById('hiddenSlot').value = slot;
    document.getElementById('bookingModal').style.display = 'flex';
  }

  // Close Modal
  function closeModal() {
    document.getElementById('bookingModal').style.display = 'none';
    document.getElementById('bookingForm').reset();
  }

  // Submit Booking Form
  document.getElementById('bookingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
      showLoading();
      
      const formData = {
        department: document.getElementById('hiddenDepartment').value,
        month: document.getElementById('hiddenMonth').value,
        slot: document.getElementById('hiddenSlot').value,
        name: document.getElementById('requesterName').value,
        campaign: document.getElementById('campaignName').value,
        duration: document.getElementById('duration').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value
      };
      
      const result = await submitCampaignRequest(formData);
      
      hideLoading();
      closeModal();
      showSuccess(`Request submitted! ID: ${result.requestId}`);
      loadSlotsForMonth(currentMonth);
      
    } catch (error) {
      hideLoading();
      showError(error.message);
    }
  });

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', loadInitialData);
  </script>
</body>
</html>
