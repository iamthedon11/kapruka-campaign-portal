
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Booking - Kapruka</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw">
  <style>
    /* Campaign-specific styles */
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    
    .month-btn {
      padding: 16px;
      border: 2px solid #e5e5e7;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      color: #1d1d1f;
      text-align: center;
      transition: all 0.2s;
    }
    
    .month-btn:hover {
      border-color: #5e3a8e;
      background: #f9f9f9;
    }
    
    .month-btn.selected {
      background: #5e3a8e;
      color: white;
      border-color: #5e3a8e;
    }
    
    .dept-container { display: none; }
    
    .dept-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-left: 4px solid #5e3a8e;
    }
    
    .dept-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .dept-name {
      font-size: 20px;
      color: #1d1d1f;
      font-weight: 600;
    }
    
    .dept-meta { 
      display: flex; 
      gap: 20px; 
      flex-wrap: wrap; 
      font-size: 13px;
      color: #6e6e73;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .meta-value {
      font-weight: 600;
      color: #5e3a8e;
    }
    
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
    }
    
    .slot {
      aspect-ratio: 1;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .slot-num { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .slot-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .slot.available {
      background: #E8F5E9;
      color: #2E7D32;
      border-color: #C8E6C9;
    }
    
    .slot.available:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(46,125,50,0.3);
      border-color: #2E7D32;
    }
    
    .slot.booked {
      background: #FFEBEE;
      color: #C62828;
      border-color: #FFCDD2;
    }
    
    .slot.booked:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(198,40,40,0.2);
    }
    
    .slot.selected {
      background: #5e3a8e;
      color: white;
      border-color: #5e3a8e;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(94,58,142,0.4);
    }
    
    .form-card { display: none; }
    
    .date-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    @media (max-width: 768px) {
      .slot-grid { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); }
      .date-row { grid-template-columns: 1fr; }
    }
  </style>
  <script>
    const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbwXIecsgD_U302p6AhWhIXgkIg1DS-BqRgSyOu4NuaXwZKcO_ha1D2ZDXMDUf2ksuAZ0A/exec';
  </script>
</head>
<body>
  <!-- Loading Spinner -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Success/Error Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <div class="page-container">
    <!-- Header -->
    <div class="page-header">
      <div class="header-left">
        <div class="header-logo">
          <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka">
        </div>
        <h1>Campaign Booking</h1>
      </div>
      <a href="index.html" class="back-btn">‚Üê Back</a>
    </div>

    <!-- Month Selection -->
    <div class="card">
      <h2>Select Campaign Month</h2>
      <div class="month-grid" id="monthGrid">
        <div style="text-align:center;padding:40px;color:#999;grid-column:1/-1;">Loading months...</div>
      </div>
    </div>

    <!-- Department Slots (hidden initially) -->
    <div id="deptContainer"></div>

    <!-- Booking Form (hidden initially) -->
    <div class="card form-card" id="formCard">
      <h2>Campaign Details</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label>Campaign Details <span class="required">*</span></label>
          <textarea id="campaign" required placeholder="Describe your campaign..."></textarea>
        </div>
        <div class="form-group">
          <label>Duration (days) <span class="required">*</span></label>
          <input type="number" id="duration" value="7" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label>Campaign Period <span class="required">*</span></label>
          <div class="date-row">
            <input type="date" id="startDate" required>
            <input type="date" id="endDate" required readonly style="background:#f9f9f9;">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit Request</button>
      </form>
    </div>
  </div>

  <!-- Load API Connection -->
  <script src="js/api.js"></script>

  <!-- Page Logic -->
  <script>
    let selectedMonth = null;
    let selectedDept = null;
    let selectedSlot = null;
    let selectedElement = null;

    // Load initial data on page load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        showLoading();
        const data = await getInitialData();
        hideLoading();

        if (!data || !data.months || data.months.length === 0) {
          document.getElementById('monthGrid').innerHTML = 
            '<div style="text-align:center;padding:40px;color:#d32f2f;grid-column:1/-1;">No active months. Contact admin.</div>';
          return;
        }

        displayMonths(data.months);
        
        // Auto-select current month if available
        if (data.currentMonth && data.months.includes(data.currentMonth)) {
          setTimeout(() => selectMonth(data.currentMonth), 500);
        }
      } catch (error) {
        hideLoading();
        document.getElementById('monthGrid').innerHTML = 
          '<div style="text-align:center;padding:40px;color:#d32f2f;grid-column:1/-1;">Error loading. Please refresh.</div>';
        console.error('Init error:', error);
      }
    });

    // Display month buttons
    function displayMonths(months) {
      const grid = document.getElementById('monthGrid');
      grid.innerHTML = '';

      months.forEach(m => {
        const btn = document.createElement('div');
        btn.className = 'month-btn';
        btn.textContent = m;
        btn.onclick = () => selectMonth(m);
        grid.appendChild(btn);
      });
    }

    // Select a month and load slots
    async function selectMonth(month) {
      selectedMonth = month;
      selectedDept = null;
      selectedSlot = null;
      selectedElement = null;
      document.getElementById('formCard').style.display = 'none';

      // Highlight selected month
      document.querySelectorAll('.month-btn').forEach(b => {
        b.classList.toggle('selected', b.textContent === month);
      });

      try {
        showLoading();
        const depts = await getSlotsForMonth(month);
        hideLoading();
        displayDepartments(depts);
      } catch (error) {
        hideLoading();
        alert('Error loading departments: ' + error.message);
      }
    }

    // Display department slots
    function displayDepartments(depts) {
      const container = document.getElementById('deptContainer');
      container.innerHTML = '';

      if (!depts || depts.length === 0) {
        container.innerHTML = '<div class="card"><p style="text-align:center;padding:40px;color:#999;">No departments for this month.</p></div>';
        container.style.display = 'block';
        return;
      }

      depts.forEach(dept => {
        const available = dept.slots.filter(s => s.available).length;
        const card = document.createElement('div');
        card.className = 'dept-card';
        card.innerHTML = `
          <div class="dept-header">
            <div class="dept-name">${dept.department}</div>
            <div class="dept-meta">
              <div class="meta-item">Budget: <span class="meta-value">$${dept.budget}</span></div>
              <div class="meta-item">Available: <span class="meta-value">${available}/${dept.totalSlots}</span></div>
            </div>
          </div>
          <div class="slot-grid" id="grid-${dept.department.replace(/\s+/g,'-')}"></div>
        `;
        container.appendChild(card);

        const grid = document.getElementById(`grid-${dept.department.replace(/\s+/g,'-')}`);
        dept.slots.forEach(slot => {
          const div = document.createElement('div');
          div.className = 'slot ' + (slot.available ? 'available' : 'booked');
          div.innerHTML = `
            <div class="slot-num">${slot.number}</div>
            <div class="slot-label">${slot.available ? 'AVAILABLE' : 'BOOKED'}</div>
          `;
          div.onclick = () => {
            if (slot.available) {
              selectSlot(dept.department, slot.name, div);
            }
          };
          grid.appendChild(div);
        });
      });

      container.style.display = 'block';
    }

    // Select a slot
    function selectSlot(dept, slotName, element) {
      // Deselect previous
      if (selectedElement && selectedElement !== element) {
        selectedElement.classList.remove('selected');
        selectedElement.classList.add('available');
        selectedElement.querySelector('.slot-label').textContent = 'AVAILABLE';
      }

      // Toggle selection
      if (element.classList.contains('selected')) {
        element.classList.remove('selected');
        element.classList.add('available');
        element.querySelector('.slot-label').textContent = 'AVAILABLE';
        selectedDept = null;
        selectedSlot = null;
        selectedElement = null;
        document.getElementById('formCard').style.display = 'none';
      } else {
        element.classList.remove('available');
        element.classList.add('selected');
        element.querySelector('.slot-label').textContent = 'SELECTED';
        selectedDept = dept;
        selectedSlot = slotName;
        selectedElement = element;
        document.getElementById('formCard').style.display = 'block';
        document.getElementById('formCard').scrollIntoView({behavior: 'smooth'});
      }
    }

    // Auto-calculate end date
    document.getElementById('duration').addEventListener('change', calcEndDate);
    document.getElementById('startDate').addEventListener('change', calcEndDate);

    function calcEndDate() {
      const start = document.getElementById('startDate').value;
      const duration = parseInt(document.getElementById('duration').value);
      if (start && duration) {
        const end = new Date(start);
        end.setDate(end.getDate() + duration);
        document.getElementById('endDate').value = end.toISOString().split('T')[0];
      }
    }

    // Submit form
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!selectedDept || !selectedSlot) {
        alert('Please select a slot first');
        return;
      }

      const formData = {
        department: selectedDept,
        month: selectedMonth,
        slot: selectedSlot,
        campaign: document.getElementById('campaign').value,
        duration: document.getElementById('duration').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value
      };

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Submitting...';

      try {
        showLoading();
        const result = await submitCampaignRequest(formData);
        hideLoading();
        btn.disabled = false;
        btn.textContent = 'Submit Request';

        if (result.success) {
          showModal('Success!', `Campaign request submitted: ${result.requestId}`, true);
          document.getElementById('bookingForm').reset();
          document.getElementById('formCard').style.display = 'none';
          selectMonth(selectedMonth); // Reload slots
        } else {
          showModal('Error', result.error || 'Submission failed', false);
        }
      } catch (error) {
        hideLoading();
        btn.disabled = false;
        btn.textContent = 'Submit Request';
        showModal('Error', error.message, false);
      }
    });
  </script>
</body>
</html>
