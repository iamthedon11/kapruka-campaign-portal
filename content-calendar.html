<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Calendar - Kapruka</title>
  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #3d2461 50%, #5e3a8e 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .kapruka-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0,0,0,0.5);
    }
    .kapruka-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      background: linear-gradient(135deg, #FFD700, #FFF, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .month-selector {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.95);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .month-selector button {
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .month-selector button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(94,58,142,0.4);
    }
    .month-display {
      font-size: 20px;
      font-weight: 700;
      color: #5e3a8e;
      min-width: 180px;
      text-align: center;
    }
    .calendar-card {
      background: rgba(255,255,255,0.98);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day-header {
      text-align: center;
      font-weight: 700;
      font-size: 13px;
      color: #5e3a8e;
      padding: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .day-cell {
      background: #f9f9f9;
      border-radius: 12px;
      min-height: 120px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      position: relative;
    }
    .day-cell:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-color: #FFD700;
    }
    .day-cell.other-month {
      opacity: 0.3;
      cursor: default;
    }
    .day-cell.seasonal {
      background: linear-gradient(135deg, #FFE5E5, #FFF0F0);
      border-color: #FF69B4;
    }
    .day-number {
      font-weight: 700;
      font-size: 16px;
      color: #5e3a8e;
      margin-bottom: 8px;
    }
    .day-theme {
      font-size: 10px;
      color: #666;
      margin-bottom: 5px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .slot-preview {
      font-size: 9px;
      background: rgba(94,58,142,0.1);
      padding: 3px 6px;
      border-radius: 4px;
      margin: 2px 0;
      color: #5e3a8e;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slot-preview.booked {
      background: #d4edda;
      color: #155724;
    }
    .slot-preview.pending {
      background: #fff3cd;
      color: #856404;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,215,0,0.3);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 24px;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      width: 90%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .modal h2 {
      font-family: 'Playfair Display', serif;
      color: #5e3a8e;
      font-size: 28px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #999;
    }
    .date-info {
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }
    .slots-container {
      display: grid;
      gap: 15px;
    }
    .slot-card {
      border: 2px solid #e8e8e8;
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .slot-card:hover {
      border-color: #FFD700;
      box-shadow: 0 5px 15px rgba(255,215,0,0.2);
    }
    .slot-card.selected {
      border-color: #5e3a8e;
      background: rgba(94,58,142,0.05);
    }
    .slot-card.booked {
      background: #f5f5f5;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .slot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .slot-title {
      font-weight: 700;
      color: #5e3a8e;
      font-size: 16px;
    }
    .slot-category {
      background: #FFD700;
      color: #5e3a8e;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #5e3a8e;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e8e8e8;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #FFD700;
    }
    .btn-submit {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #5e3a8e, #3d2461);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
    }
    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    @media (max-width: 768px) {
      h1 { font-size: 28px; }
      .calendar-grid { grid-template-columns: repeat(7, 1fr); gap: 5px; }
      .day-cell { min-height: 80px; padding: 5px; }
      .day-number { font-size: 12px; }
      .slot-preview { font-size: 8px; }
    }
    /* Allow multiple posts per day */
.calendar-day {
  min-height: 120px;
  display: flex;
  flex-direction: column;
}

.posts-container {
  display: flex;
  flex-direction: column;
  gap: 4px;
  overflow-y: auto;
  max-height: 90px;
  margin-top: 8px;
}

.calendar-post {
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.3s;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.calendar-post:hover {
  transform: scale(1.03);
}

.calendar-post.seasonal {
  background: linear-gradient(135deg, #FFD700, #FFA500);
  color: #5e3a8e;
  font-weight: 700;
  border: 2px solid #5e3a8e;
}

.calendar-post.daily {
  background: linear-gradient(135deg, #E3F2FD, #90CAF9);
  color: #1976D2;
  border: 2px solid #64B5F6;
}
  </style>
</head>
<body>
  <div class="loading" id="loading"><div class="spinner"></div></div>
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="kapruka-logo">
        <img src="https://play-lh.googleusercontent.com/XPaIW4RsTkd8au1rBlcwAtdyynz9pZyPVn3QPK4gXbboroWxFI3hpVhn18IrIBrUtztj=w240-h480-rw" alt="Kapruka">
      </div>
      <h1>Content Calendar</h1>
      <p class="subtitle">Daily Content Booking System</p>
    </div>

    <div class="controls">
      <div class="month-selector">
        <button onclick="changeMonth(-1)">‚Üê</button>
        <div class="month-display" id="monthDisplay">Loading...</div>
        <button onclick="changeMonth(1)">‚Üí</button>
      </div>
    </div>

    <div class="calendar-card">
      <div class="calendar-grid" id="calendarGrid">
        <div style="text-align:center;padding:40px;grid-column:1/-1;">Loading calendar...</div>
      </div>
    </div>
  </div>

  <script src="js/supabase-api.js"></script>
  <script>
    let currentMonth = new Date().getMonth() + 1;
    let currentYear = new Date().getFullYear();
    let calendarData = null;
    let selectedDate = null;
    let selectedSlot = null;

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      } else if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      loadCalendar();
    }

    async function loadCalendar() {
      try {
        showLoading();
        
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                           'July', 'August', 'September', 'October', 'November', 'December'];
        document.getElementById('monthDisplay').textContent = `${monthNames[currentMonth - 1]} ${currentYear}`;

        calendarData = await getCalendarData(currentMonth, currentYear);
        renderCalendar();
        
        hideLoading();
      } catch (error) {
        hideLoading();
        console.error('Calendar load error:', error);
        alert('Error loading calendar');
      }
    }

    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      // Day headers
      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      days.forEach(day => {
        const header = document.createElement('div');
        header.className = 'day-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      // Get first day and total days
      const firstDay = new Date(currentYear, currentMonth - 1, 1).getDay();
      const totalDays = new Date(currentYear, currentMonth, 0).getDate();

      // Previous month padding
      for (let i = 0; i < firstDay; i++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell other-month';
        grid.appendChild(cell);
      }

      // Current month days
      for (let day = 1; day <= totalDays; day++) {
        const dateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const cell = createDayCell(day, dateStr);
        grid.appendChild(cell);
      }
    }

    function createDayCell(day, dateStr) {
      const cell = document.createElement('div');
      cell.className = 'day-cell';

      // Find theme for this date
      const theme = calendarData.themes.find(t => dateStr >= t.start_date && dateStr <= t.end_date);
      
      if (theme && theme.is_seasonal) {
        cell.classList.add('seasonal');
      }

      cell.innerHTML = `
        <div class="day-number">${day}</div>
        ${theme ? `<div class="day-theme">${theme.theme_name}</div>` : ''}
      `;

      // Get slots for this date
      const slots = calendarData.categorySlots.filter(s => s.date === dateStr);
      const bookings = calendarData.bookings.filter(b => b.date === dateStr);

      slots.forEach(slot => {
        const booking = bookings.find(b => b.slot_number === slot.slot_number);
        const slotDiv = document.createElement('div');
        slotDiv.className = 'slot-preview';
        
        if (booking) {
          slotDiv.classList.add(booking.status === 'Approved' ? 'booked' : 'pending');
          slotDiv.innerHTML = `<span>${slot.category}</span><span>‚óè</span>`;
        } else {
          slotDiv.innerHTML = `<span>${slot.category}</span><span>‚óã</span>`;
        }
        
        cell.appendChild(slotDiv);
      });

      // Click to book (only for non-seasonal days with slots)
      if (theme && !theme.is_seasonal && slots.length > 0) {
        cell.onclick = () => openBookingModal(dateStr, theme, slots, bookings);
      }

      return cell;
    }

    function openBookingModal(date, theme, slots, bookings) {
      selectedDate = date;
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');

      content.innerHTML = `
        <div class="modal-header">
          <h2>Book Content Slot</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        
        <div class="date-info">
          <strong>${new Date(date).toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}</strong>
          <div style="margin-top:5px;font-size:14px;">${theme.theme_name}</div>
        </div>

        <div class="slots-container" id="slotsContainer"></div>

        <div id="bookingForm" style="display:none;">
          <hr style="margin:20px 0;border:none;border-top:2px solid #f0f0f0;">
          <div class="form-group">
            <label>üì¶ Product Code *</label>
            <input type="text" id="productCode" required placeholder="Enter product code">
          </div>
          <div class="form-group">
            <label>üîó Product Link (Optional)</label>
            <input type="url" id="productLink" placeholder="https://www.kapruka.com/...">
          </div>
          <button class="btn-submit" onclick="submitBooking()">üöÄ Submit Booking</button>
        </div>
      `;

      const slotsContainer = document.getElementById('slotsContainer');
      
      slots.forEach(slot => {
        const booking = bookings.find(b => b.slot_number === slot.slot_number);
        const isBooked = booking && booking.status !== 'Rejected';
        
        const slotCard = document.createElement('div');
        slotCard.className = 'slot-card' + (isBooked ? ' booked' : '');
        slotCard.innerHTML = `
          <div class="slot-header">
            <div class="slot-title">Slot ${slot.slot_number}</div>
            <div class="slot-category">${slot.category}</div>
          </div>
          ${isBooked ? `<div style="font-size:12px;color:#666;">Already booked</div>` : ''}
        `;

        if (!isBooked) {
          slotCard.onclick = () => selectSlot(slot, slotCard);
        }

        slotsContainer.appendChild(slotCard);
      });

      modal.style.display = 'flex';
    }

    function selectSlot(slot, element) {
      document.querySelectorAll('.slot-card').forEach(c => c.classList.remove('selected'));
      element.classList.add('selected');
      selectedSlot = slot;
      document.getElementById('bookingForm').style.display = 'block';
    }

    async function submitBooking() {
      if (!selectedSlot) {
        alert('Please select a slot');
        return;
      }

      const productCode = document.getElementById('productCode').value.trim();
      if (!productCode) {
        alert('Please enter product code');
        return;
      }

      try {
        showLoading();
        
        const bookingData = {
          date: selectedDate,
          slotNumber: selectedSlot.slot_number,
          category: selectedSlot.category,
          productCode: productCode,
          productLink: document.getElementById('productLink').value,
          submittedBy: 'User'
        };

        await submitContentBooking(bookingData);
        
        hideLoading();
        closeModal();
        alert('‚úÖ Booking submitted successfully!\n\nYour booking is pending admin approval.');
        loadCalendar();
        
      } catch (error) {
        hideLoading();
        alert('Error: ' + error.message);
      }
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      selectedSlot = null;
    }

    window.onload = loadCalendar;
  </script>
</body>
</html>
